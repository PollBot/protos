syntax = "proto3";

option csharp_namespace = "PollBot.Protos";

package bot.backend;

service BotBackend {
  rpc AddGuild (GuildRequest) returns (GuildResponse);
  rpc AddReaction (ReactionRequest) returns (ReactionResponse);
  rpc RemoveReaction (ReactionRequest) returns (ReactionResponse);
}

message GuildRequest {
  uint64 guildId = 1;
  uint64 owner = 2;
  uint64 channelToPostPolls = 3;
  repeated uint64 Users = 4;
}

message GuildResponse {
  bool isCreated = 1;
}

message ReactionRequest {
  string userId = 1;
  string reaction = 2;
}

message ReactionResponse {
  bool isCompleted = 1;
}
